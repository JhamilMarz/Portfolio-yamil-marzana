<hr>
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 wrapper">
    <h2>Contact</h2>
    <form [formGroup]="form" (onSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6 mb-5">
                <label for="validationName">Name</label>
                <input type="text" [class]="'form-control'" [ngClass]="{'is-invalid': control?.invalid && control?.touched}" formControlName="name" id="validationName" placeholder="Full name" required>
                <div class="invalid-feedback">
                    Please complete name field.
                </div>
            </div>
            <div class="form-group col-md-6 mb-5">
                <label for="validationEmail">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupEmail">@</span>
                    </div>
                    <input type="email" class="form-control" [ngClass]="{'is-invalid': control?.invalid && control?.touched}" formControlName="email" id="validationEmail" placeholder="example@example.com" aria-describedly="inputGroupEmail" required>
                    <div class="invalid-feedback">
                        Please complete email field.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="validationSubject">Subject</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': control?.invalid && control?.touched}" formControlName="subject" id="validationSubject" placeholder="Example business" required>
            <div class="invalid-feedback">
                Please complete Subject field.
            </div>
        </div>
        <div class="form-group">
            <label for="validationMessage">Message</label>
            <textarea class="form-control" [ngClass]="{'is-invalid': control?.invalid && control?.touched}" formControlName="message" id="validationMessage" placeholder="Write a message" required></textarea>
            <div class="invalid-feedback">
                Please complete Message field.
            </div>
        </div>
        <button type="button" (click)="onSubmit()" class="btn btn-outline-secondary">Send message</button>
    </form>
</div>

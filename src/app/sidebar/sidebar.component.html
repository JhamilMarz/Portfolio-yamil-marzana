<div class="wrapper">
    <div class="pre-title animate__animated animate__fadeInUp animation-1">Hoola mi nombre es</div>
    <h1 #asTitle class="title animate__animated animate__fadeInUp animation-3"></h1>
    <h2 class="sub-title animate__animated animate__fadeInUp animation-6">Soy desarrollador web</h2>
    <p class="description animate__animated animate__fadeInUp animation-6">Lorem ipsum dolor sit amet 
        <a href="https://www.youtube.com/@LeonidasEsteban/videos" target="_blank">Youtube</a>
        , consectetur adipisicing elit. Veniam ea, a repudiandae maxime culpa consequatur praesentium inventore blanditiis, natus voluptate tempore autem reiciendis minima assumenda vero vel itaque quae sit!</p>
    <hr>
    <div class="video-wrapper animate__animated animate__fadeInUp animation-3">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/-xXfelCzAi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="link-wrapper animate__animated animate__fadeInUp animation-3">
        <hr>
        <div class="links d-flex flex-wrap">
            <div class="block col-12 col-lg-4" *ngFor="let linkObj of links">
                <a [href]="linkObj.link" target="_blank">
                    <div class="block-in">
                        <span [innerHTML]="linkObj.icon"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

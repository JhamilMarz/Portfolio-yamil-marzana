<div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8 wrapper" [perfectScrollbar]="config">
    <h2 class="sub-tittle">Projects</h2>
    <div class="d-flex flex-wrap">
        <div class="block-repo animate__animated animate__fadeInUp animation-{{i*2}}
        col-12 col-sm-12 col-md-12 col-lg-4" *ngFor="let item of repos; let i = index">
            <div class="block-repo-in d-flex">
                <div class="left d-flex">
                    <div class="top">
                        <div class="date">{{item.created_at |date}}</div>
                        <div class="description">{{item.description}}</div>
                    </div>
                    <div class="bottom">
                        <div class="title">{{item.name}}</div>
                    </div>
                </div>
                <div class="right d-flex">
                    <div class="top">
                        <a [href]="item.html_url" target="_blank">
                        <i class="uil uil-external-link-alt"></i>
                        </a>
                    </div>
                    <div class="bottom">
                        <span>{{item.stargazers_count}}</span>
                        <i class="uil uil-star"></i>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h2>In progress... </h2>
        <i class="uil uil-no-entry" style="font-size: 15rem;"></i>
    </div>
</div>
